<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeHelpYou</title>
    <link rel="stylesheet" href="Home.css">
</head>
<body>

    <nav>

        </div>

    <main>

            <div class="presentation-container">
                <img src="../../img/Presentation.png" alt="Imagen de presentación de la web">

                    <div>

                </div>
            </div>

    <section>
        <div class="profile">
            <div class="profile1 photo"></div>
            <p class="name">Pedro Gonzales</p>
            <p class="profesion">Product Desing</p>

        </div>
        <div class="profile">
            <div class="profile2 photo"></div>
            <p class="name">María Perez</p>
            <p class="profesion">Product Manager</p>
            <img src="../../img/LinkedIn.png" alt="Logo de Linkeding">
        </div>
        <div class="profile">
            <div class="profile3 photo"></div>
            <p class="name">Andres Martinez</p>
            <p class="profesion">Software Architecture</p>
            <img src="../../img/LinkedIn.png" alt="Logo de Linkeding">
        </div>
        <div class="profile">
            <div class="profile4 photo"></div>
            <p class="name">Melquiades Gutierrez</p>
            <p class="profesion">SysAdmin</p>
            <img src="../../img/LinkedIn.png" alt="Logo de Linkeding">
        </div>
    </section>

</html>
